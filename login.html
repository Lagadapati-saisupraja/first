<script>
    function validate() {
            var a = document.form.username.value;
            var p = document.form.password.value;
           

            if (a === "") {
                alert("Please enter your name");
                return false;
            }
            
            if (!/^[0-9]/.test(a)) {
                alert("Username must start with an digit");
                return false;
            }
            
            if (a.length < 10) {
                alert("Username must contain at 10 digit");
                return false;
            }
           

            if (p === "") {
                alert("Please enter your password");
                return false;
            }

            if ((p.length < 5) || (p.length > 15)) {
                alert("Password must be 5 to 15 characters only");
                return false;
            }

            if (!/[A-Z]/.test(p) || !/[a-z]/.test(p) || !/\d/.test(p)) {
                alert("Incorrect Password!!");
                return false;
            }

            if (/[;.:]/.test(p)) {
                alert("Password cannot contain the symbols ; . :");
                return false;
            }

            return true; // Allow form submission if all checks pass
    }
</script>
