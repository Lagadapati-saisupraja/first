<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Click Page</title>
    <style>
        .icon {
            width: 100px;
            height: 100px;
            margin: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="icon" onclick="openPage('2.html')">

    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>

</html>
